<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ•’ Data e Hora Oficial de BrasÃ­lia - Limitado</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" type="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://i.ibb.co/6Jccs5jC/relogio.jpg); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f4f4f9; 
        }
        #relogio-container {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        #data {
            font-size: 1.2em; 
            color: #555;
            margin-bottom: 20px;
            font-weight: 500;
        }
        #relogio {
            font-size: 4.5em; 
            font-weight: bold;
            color: #333;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }
        #status {
            margin-top: 15px;
            font-size: 0.9em;
            color: #d9534f; 
            font-weight: bold;
        }
        #bandeira-brasil {
            width: 80px;
            height: auto; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 3px; 
        }
    </style>
</head>
<body>

    <div id="relogio-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" 
              alt="Bandeira do Brasil" 
              id="bandeira-brasil"> 
        <h1>Hora Oficial de BrasÃ­lia</h1>
        <div id="data">--/--/----</div> 
        <div id="relogio">--:--:--</div>
        <div id="status">Sincronizando...</div>
    </div>

    <script>
        const API_URL = 'http://worldtimeapi.org/api/timezone/America/Sao_Paulo';
        const RESYNC_INTERVAL_MS = 60000;
        
        const RATE_LIMIT_COUNT = 5;
        const RATE_LIMIT_WINDOW_MS = 60000;
        const STORAGE_COUNT_KEY = 'syncCount';
        const STORAGE_WINDOW_KEY = 'syncWindowStart';

        let offset = 0; 
        let lastSyncSuccess = false;
        
        function checkAndIncrementLimit() {
            const now = Date.now();
            let count = parseInt(localStorage.getItem(STORAGE_COUNT_KEY)) || 0;
            let windowStart = parseInt(localStorage.getItem(STORAGE_WINDOW_KEY)) || now;

            if (now - windowStart > RATE_LIMIT_WINDOW_MS) {
                localStorage.setItem(STORAGE_WINDOW_KEY, now);
                localStorage.setItem(STORAGE_COUNT_KEY, 1);
                return { allowed: true, secondsLeft: 0 };
            }
            
            if (count >= RATE_LIMIT_COUNT) {
                const timeRemainingMs = RATE_LIMIT_WINDOW_MS - (now - windowStart);
                const secondsLeft = Math.ceil(timeRemainingMs / 1000);
                return { allowed: false, secondsLeft: secondsLeft };
            }

            localStorage.setItem(STORAGE_COUNT_KEY, count + 1);
            return { allowed: true, secondsLeft: 0 };
        }
        
        async function fetchServerTime() {
            const limit = checkAndIncrementLimit();
            const statusElement = document.getElementById('status');

            if (!limit.allowed) {
                statusElement.style.color = '#d9534f'; 
                statusElement.textContent = `Acesso Bloqueado. Excedeu ${RATE_LIMIT_COUNT} chamadas/min. Tente em ${limit.secondsLeft} segundos.`;
                console.warn('Rate Limit Excedido. Bloqueando chamada Ã  API.');
                return;
            }
            
            try {
                statusElement.style.color = '#5cb85c'; 
                statusElement.textContent = 'Sincronizando...';

                const start = Date.now();
                const response = await fetch(API_URL);
                const end = Date.now(); 
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const serverTimestamp = data.unixtime * 1000; 
                const rtt = end - start;
                const correctedServerTime = serverTimestamp + (rtt / 2);
                
                offset = correctedServerTime - end; 
                lastSyncSuccess = true;
                
                statusElement.style.color = '#5cb85c'; 
                statusElement.textContent = 'Sincronizado com WorldTimeAPI';

            } catch (error) {
                console.error('Erro na sincronizaÃ§Ã£o:', error);
                
                if (!lastSyncSuccess) {
                    offset = 0; 
                }
                
                statusElement.style.color = '#f0ad4e'; 
                statusElement.textContent = 'Erro ao sincronizar. Usando hora local.';
                lastSyncSuccess = false;
            }
        }
        
        function updateClock() {
            const localNow = Date.now();
            const actualBrasiliaTime = new Date(localNow + offset);

            const dataFormatada = actualBrasiliaTime.toLocaleDateString('pt-BR', {
                weekday: 'long', 
                day: '2-digit',
                month: 'long',   
                year: 'numeric',
                timeZone: 'America/Sao_Paulo'
            });

            const horaFormatada = actualBrasiliaTime.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false, 
                timeZone: 'America/Sao_Paulo' 
            });

            document.getElementById('data').textContent = dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);
            document.getElementById('relogio').textContent = horaFormatada;
        }

        function initClock() {
            fetchServerTime(); 
            
            setInterval(updateClock, 1000); 

            setInterval(fetchServerTime, RESYNC_INTERVAL_MS);
        }
        
        initClock();
        
    </script>
</body>
</html>
