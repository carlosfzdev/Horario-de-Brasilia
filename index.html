<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïí Hora Oficial de Bras√≠lia</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" type="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://i.ibb.co/6Jccs5jC/relogio.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f4f4f9; 
        }
        #relogio-container {
            background-color: rgba(255, 255, 255, 0.925); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        #relogio {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            letter-spacing: 3px;
        }
        #status {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
        #bandeira-brasil {
            width: 80px;
            height: auto; 
            margin-bottom: 20px; 
            border: 1px solid #ddd; 
            border-radius: 3px; 
        }
    </style>
</head>
<body>

    <div id="relogio-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" 
             alt="Bandeira do Brasil" 
             id="bandeira-brasil"> 
        <h1>Hora Oficial de Bras√≠lia</h1>
        <div id="relogio">--:--:--</div>
        <div id="status">Sincronizado com WorldTimeAPI</div>
    </div>

    <script>
        const API_URL = 'http://worldtimeapi.org/api/timezone/America/Sao_Paulo';
        const RESYNC_INTERVAL_MS = 60000; 

        let offset = 0; 
        let lastSyncSuccess = false;

        async function fetchServerTime() {
            try {
                
                const start = Date.now();
                const response = await fetch(API_URL);
                const end = Date.now(); 
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const serverTimestamp = data.unixtime * 1000; 
                
                const rtt = end - start;
                
                const correctedServerTime = serverTimestamp + (rtt / 2);
               
                offset = correctedServerTime - end; 
                
                lastSyncSuccess = true;
                
                document.getElementById('status').textContent = 'Sincronizado com WorldTimeAPI';

            } catch (error) {
                console.error('‚ö†Ô∏è Falha ao buscar a hora da API:', error);
                
                if (!lastSyncSuccess) {
                    offset = 0; 
                }
                
                document.getElementById('status').textContent = 'Sincronizado com WorldTimeAPI';
                lastSyncSuccess = false;
            }
        }
        
        function updateClock() {
            const localNow = Date.now();
            
            const actualBrasiliaTime = new Date(localNow + offset);

            const horaFormatada = actualBrasiliaTime.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false, 
                timeZone: 'America/Sao_Paulo' 
            });

            document.getElementById('relogio').textContent = horaFormatada;
        }

        function initClock() {
            fetchServerTime();
            
            setInterval(updateClock, 1000); 

            setInterval(fetchServerTime, RESYNC_INTERVAL_MS);
        }
        
        initClock();
        
    </script>
</body>
</html>
